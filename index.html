<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Magazine Video</title>
    
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>

    <a-scene embedded arjs>
        <!-- Detect the magazine cover as an AR marker -->
        <a-marker type="pattern" url="pattern-magazine.patt">
            <!-- Video Overlay (adjust width and height to match the magazine) -->
            <a-video src="mgitmusingsvideo" width="10" height="15" position="0 0 0" autoplay loop></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
