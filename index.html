<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Magazine Video</title>
    
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        #cameraSelect { position: absolute; top: 10px; left: 10px; z-index: 1000; }
    </style>
</head>
<body>

    <!-- Camera selection dropdown -->
    <select id="cameraSelect"></select>

    <a-scene embedded arjs>
        <!-- Detect the magazine cover as an AR marker -->
        <a-marker preset="custom" type="pattern" url="./pattern-MUSINGS-2025.patt">
            <!-- Video Overlay -->
            <a-video id="ar-video" src="./mgitmusingsvideo.mp4" width="10" height="15" position="0 0 0" muted loop playsinline></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        async function setupCameraSelection() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === "videoinput");

                const select = document.getElementById("cameraSelect");
                select.innerHTML = ""; // Clear existing options

                videoDevices.forEach((device, index) => {
                    const option = document.createElement("option");
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    select.appendChild(option);
                });

                select.addEventListener("change", () => startCamera(select.value));

                // Start with the first available camera
                if (videoDevices.length > 0) {
                    startCamera(videoDevices[0].deviceId);
                }
            } catch (error) {
                console.error("Error accessing camera:", error);
            }
        }

        async function startCamera(deviceId) {
            try {
                const constraints = {
                    video: { deviceId: { exact: deviceId } }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);

                // Set AR.js to use the new stream
                let arScene = document.querySelector("a-scene");
                arScene.setAttribute("arjs", `sourceType: webcam; videoTexture: true;`);

                let videoElement = document.querySelector("video");
                if (!videoElement) {
                    videoElement = document.createElement("video");
                    videoElement.setAttribute("autoplay", "");
                    videoElement.setAttribute("playsinline", "");
                    videoElement.style.display = "none";
                    document.body.appendChild(videoElement);
                }
                videoElement.srcObject = stream;

            } catch (error) {
                console.error("Camera error:", error);
            }
        }

        function setupVideoPlayback() {
            const marker = document.querySelector("a-marker");
            const video = document.querySelector("#ar-video");

            marker.addEventListener("markerFound", () => {
                console.log("Marker detected! Playing video...");
                video.play().catch(error => console.error("Video play error:", error));
            });

            marker.addEventListener("markerLost", () => {
                console.log("Marker lost! Stopping video...");
                video.pause();
            });
        }

        setupCameraSelection();
        setupVideoPlayback();
    </script>

</body>
</html>
